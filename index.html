<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    // Console Log
    errorBtns[0].addEventListener('click', () => {
      console.log('This is a console log message.');
    });

    // Console Error
    errorBtns[1].addEventListener('click', () => {
      console.error('This is a console error message.');
    });

    // Console Count
    let count = 0;
    errorBtns[2].addEventListener('click', () => {
      count++;
      console.count('Button Clicked', count);
    });

    // Console Warn
    errorBtns[3].addEventListener('click', () => {
      console.warn('This is a console warning message.');
    });

    // Console Assert
    errorBtns[4].addEventListener('click', () => {
      console.assert(2 === 2, 'Assertion failed: 2 is not equal to 2');
    });

    // Console Clear
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    // Console Dir
    errorBtns[6].addEventListener('click', () => {
      const obj = { name: 'John', age: 30, city: 'New York' };
      console.dir(obj);
    });

    // Console Dirxml
    errorBtns[7].addEventListener('click', () => {
      const xmlString = '<root><element>Some XML content</element></root>';
      console.dirxml(xmlString);
    });

    // Console Group Start / Console Group End
    errorBtns[8].addEventListener('click', () => {
      console.group('Group');
      console.log('Inside group');
      console.groupEnd();
    });

    // Console Table
    errorBtns[9].addEventListener('click', () => {
      const tableData = [
        { name: 'John', age: 30, city: 'New York' },
        { name: 'Jane', age: 25, city: 'London' },
        { name: 'Bob', age: 35, city: 'Paris' }
      ];
      console.table(tableData);
    });

    // Console Time / Console TimeEnd
    let timerName = 'myTimer';
    errorBtns[10].addEventListener('click', () => {
      console.time(timerName);
    });

    errorBtns[11].addEventListener('click', () => {
      console.timeEnd(timerName);
    });

    // Console Trace
    errorBtns[12].addEventListener('click', () => {
      function foo() {
        console.trace('Trace');
      }
      function bar() {
        foo();
      }
      bar();
    });

    // Trigger a Global Error
    errorBtns[13].addEventListener('click', () => {
      nonExistentFunction();
    });
  </script>
</body>

</html>
